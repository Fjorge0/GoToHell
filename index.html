<!DOCTYPE html>
<html>
	<head>
		<title>Go to Hell</title>
		<!-- Load JQuery -->

		<!-- External Files -->
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/x-icon" href="assets/fire.png">

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<div id="top-bar">
			Go to <a href="https://en.wikipedia.org/wiki/Hell,_Michigan">hell</a>!
